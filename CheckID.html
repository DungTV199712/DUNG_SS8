<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipcode(str) {
        var regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        return regexp.test(str);

    }
    var zipcode = '03201-2150';
    console.log(is_usZipcode(zipcode));
    zipcode = '7892';
    console.log(is_usZipcode(zipcode));
</script>
</body>
</html>

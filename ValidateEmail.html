<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ValidateEmail(str) {
        var regexp = /^[A-Za-z0-9]+ *@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            console.log("Email is accept")
        } else {
            console.log("Email is not accept")
        }
    }
    ValidateEmail("a@gmail.com");
   ValidateEmail('ad@gmail.');

</script>
</body>
</html>

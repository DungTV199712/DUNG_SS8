<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateAccount(str) {
        const regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)){
           console.log("Account is accept")
       } else
           console.log("Account is not accept")
    }
    validateAccount('123abc_');
    validateAccount('asdxcf');
    validateAccount('123516');
    validateAccount('asd_');
    validateAccount('.1sacd_');
</script>
</body>
